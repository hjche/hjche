<script language="Javascript">
var getFFVersion=navigator.userAgent.substring(navigator.userAgent.indexOf("Firefox")).split("/")[1];
var FFextraHeight=getFFVersion>=0.1? 16 : 0; //extra height in px to add to iframe in FireFox 1.0+ browsers
function adjustHeight(minHeight) {
	var main = null;
	if (document.getElementById) {
		main = document.getElementById("main");
	} else {
		eval('main = ' + main + ';');
	}
	if (main && !window.opera) {
		//begin resizing iframe
		main.style.display="block";
		
		if (main.contentDocument && main.contentDocument.body.offsetHeight) {
			//ns6 syntax
			var newHeight = Math.max(minHeight, main.contentDocument.body.offsetHeight) + FFextraHeight;
			main.height = newHeight;
		} else if (main.Document && main.Document.body.scrollHeight) {
			//ie5+ syntax
			var newHeight = Math.max(minHeight, main.Document.body.scrollHeight);
			main.height = newHeight;
		}
	}
}
</script>
